name: "CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: "CI (Node ${{ matrix.node-version }} â€¢ Ubuntu)"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    env:
      CI: true

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup pnpm & Node.js (with pnpm cache)
      # --------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------------------------------------
      # (Optional but recommended) Schema / code generation
      # Ensures generated artifacts are up-to-date before checks.
      # --------------------------------------------------
      - name: Run code generation
        run: pnpm codegen

      # --------------------------------------------------
      # Lint
      # --------------------------------------------------
      - name: Lint
        run: pnpm lint

      # --------------------------------------------------
      # Typecheck
      # --------------------------------------------------
      - name: Typecheck
        run: pnpm typecheck

      # --------------------------------------------------
      # Test
      # --------------------------------------------------
      - name: Test
        run: pnpm test

      # --------------------------------------------------
      # Build
      # --------------------------------------------------
      - name: Build
        run: pnpm build
